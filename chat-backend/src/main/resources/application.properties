spring.application.name=chat
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=${PORT:8080}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.jwt.secret=chat-app-super-secret-key-that-is-at-least-32-bytes-long
app.jwt.expiration-ms=86400000
app.upload.dir=uploads

# Upload limits for large phone images/videos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=60MB
server.tomcat.max-http-form-post-size=62914560
server.tomcat.max-swallow-size=-1

app.cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGIN_PATTERNS:https://*.vercel.app,http://localhost:*,http://127.0.0.1:*}
